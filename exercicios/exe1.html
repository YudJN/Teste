<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="exe1.css">
</head>
<body>
    
    <form id="formulario">

        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <div class="erro"></div>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Insira seu email">
        <div class="erro"></div>

        <label>Senha:</label>
        <input type="password" id="senha" placeholder="Coloque sua senha">
        <div class="erro"></div>

        <button type="submit">Cadastrar</button>



    </form>
    
    
    
    <script src="exe1.js"></script>
</body>
</html>
